        line-height: 200px;
        font-size: 100px;
      }

      .buttons{

        margin: 10px;
        text-align: center;
      }
    </style>
  </head>

    <h1 id='title'></h1>

    <div class='buttons'>

    <div class='box' id='magic'> 1 </div>
    <div class='box'> 2 </div>

    <h2>Part 6</h2>
    <ul id='tech'>
    </ul>
    <script type="text/javascript" src="js/script.js"></script>
    <!--I put it at the bottom of body, for a faster visual loading of content and therefore a better
     user experience, as the page is allowed to load freely without parsing and execution from the JS
     file. Also if you have objects or functions in the external JS that you want to use, you must
     first wait for page the page to load so that you can select the elements. A bonus is that if the
     JS crashes, there will still be content on the site. (And not a blank site)
