<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tax form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <form id="form_1" action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full name" pattern="[A-Za-z ÆØÅæøå\s]{1,}" required autofocus>
            </div>

            <div>
                <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label class="gender" for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender" value="female">
                <label class="gender" for="female">Female</label>
                </fieldset>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>

            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" max="1988-12-31" min="1900-01-01" required>
            </div>

            <div>
                <label for="hero">Hero name:</label>
                <input type="text" id="hero" name="hero" required>
            </div>

            <div>
                <label for="spandex">Do you wear spandex?</label>
                <input type="checkbox" id="spandex" name="spandex">
            </div>

            <div>
                <label for="strength">Strength:</label>
                <input type="number" id="strength" name="strength" min="1" max="10" required>
            </div>

            <div>
                <label for="speed">Speed:</label>
                <input type="number" id="speed" name="speed" min="1" max="10" required>
            </div>

            <div>
                <label for="intelligence">Intelligence:</label>
                <input type="number" id="intelligence" name="intelligence" min="1" max="10" required>
            </div>

            <div>
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" min="0" required onchange="calc_tax()">
            </div>

            <div>
                <label for="wealth">Wealth:</label>
                <input type="number" id="wealth" name="wealth" min="0" required onchange="calc_tax()">
            </div>

            <div>
                <label for="tax">Tax:</label>
                <input type="number" id="tax" name="tax" min="0" disabled>
            </div>

            <div id="sub_btn">
                <input type="submit" id="submitt" value="submitt tax form">
            </div>
        </form>
    <script rel="script" src="js/script.js"></script>
    </body>
</html>
